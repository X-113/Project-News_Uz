<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'auth/style.css' %}">
    <title>Ro'yxatdan O'tish</title>
</head>

    <body>
        <section>
            <form method="post">
                {% csrf_token %}
                <h1>Ro'yxatdan o'tish</h1>
                <div class="inputbox">
                    <input type="tel" name="fullname" required>
                    <label for="">Ism-familiya</label>
                </div>
                <div class="inputbox">
                    <input type="tel" name="phone" required>
                    <label for="">Telefon Raqam</label>
                </div>
                <div class="inputbox">
                    <input type="tel" name="age" required>
                    <label for="">Yoshingiz</label>
                </div>
                <div class="inputbox">
                    <select name="gender"
                            style="width: 100%;
                            height: 60px;
                            background: transparent;
                            border: none;
                            outline: none;
                            font-size: 1rem;
                            padding: 0 35px 0 5px;
                            color: #fff;">
                        <option value="---" style="color: black;" selected>Jinsingiz</option>
                        <option value="1" style="color: black;">Erkak</option>
                        <option value="0" style="color: black;">Ayol</option>
                    </select>
                </div>
                <div class="inputbox">
                    <input type="password" required>
                    <label for="">Parol Kiriting</label>
                </div>
                <button>Ro'yxatdan O'tish</button>
                <div class="register">
                    <p>Hisobingiz bormi <a href="{% url 'login' %}">Saytga Kirish</a></p>
                </div>
            </form>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
